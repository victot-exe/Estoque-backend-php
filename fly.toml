app = 'estoque-backend-php'

primary_region = 'gru'

console_command = 'php /var/www/html/artisan tinker'

[build]
  builder = "flyio/builder:latest"


[deploy]
  release_command = 'php artisan migrate --force'

[env]
  DOCUMENT_ROOT = 'public'
  LOG_CHANNEL = 'stderr'
  OPCACHE_ENABLE = '1'
  OPCACHE_VALIDATE_TIMESTAMPS = '0'
  APP_ENV = "production"
  APP_DEBUG = "false"
  APP_URL = "https://estoque-backend-php.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = "5s"
    method = 'GET'
    path = '/api/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024